<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMS OASIS</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="./assets/sidebar/Mask group.svg" alt="" class="oasis">
            <h2>JAMS OASIS</h2>
        </div>
        
        <div class="sidebar-options">
            <ul>
                <li class="selected"><img src="./assets/sidebar/menu 1.svg" alt=""><span>Menu</span></li>
                <li><img src="./assets/sidebar/table 1.svg" alt=""><span>Table Services</span></li>
                <li><img src="./assets/sidebar/reservation 1.svg" alt=""><span>Reservation</span></li>
                <li><img src="./assets/sidebar/delivery 1.svg" alt=""><span>Delivery</span></li>
                <li><img src="./assets/sidebar/accounting 1.svg" alt=""><span>Accounting</span></li>
                <li><img src="./assets/sidebar/settings 1.svg" alt=""><span>Settings</span></li>
            </ul>
        </div>
        <button class="logout"><img src="./assets/sidebar/logout 1.svg" alt=""><span>Logout</span></button>
    </div>

    <div class="navbar">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="search">
            <img src="./assets/navbar/Search.svg" alt="">
            <span>Search food here...</span>
        </div>

        <div class="filter">
            <img src="./assets/navbar/filter 1.svg" alt="">
        </div>
    </div>

    <div class="category">
        <div class="box box-selected">
            <img src="./assets/category/4 square icon 1.svg" alt="">
            <div class="text">
                <h6>All</h6>
                <span>129 items</span>
            </div>
        </div>
        <div class="box">
            <img src="./assets/category/egg 1.svg" alt="">
            <div class="text">
                <h6>Breakfast</h6>
                <span>10 items</span>
            </div>
        </div>
        <div class="box">
            <img src="./assets/category/hot-soup 1.svg" alt="">
            <div class="text">
                <h6>Soup</h6>
                <span>4 items</span>
            </div>
        </div>
        <div class="box">
            <img src="./assets/category/pasta 1.svg" alt="">
            <div class="text">
                <h6>Pasta</h6>
                <span>12 items</span>
            </div>
        </div>
        <div class="box">
            <img class="main-course" src="./assets/category/main-course.png" alt="">
            <div class="text">
                <h6>Main Course</h6>
                <span>26 items</span>
            </div>
        </div>
        <div class="box">
            <img class="burger" src="./assets/category/burger 1.svg" alt="">
            <div class="text">
                <h6>Burgers</h6>
                <span>9 items</span>
            </div>
        </div>
    </div>


</body>
</html>
